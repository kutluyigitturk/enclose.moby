    <style>
        :root {
            --bg-color: #142e47;
            --text-color: #f0c040;
            --ui-font: 'Schoolbell', cursive;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: var(--ui-font);
            color: var(--text-color);
            height: 100dvh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none; -webkit-user-select: none;
        }
        canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; touch-action: none; image-rendering: pixelated;
        }
        
        /* UI Elementleri */
        .header-container {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%); text-align: center;
            z-index: 1000; pointer-events: none; width: 90%;
        }
        .title { font-size: 32px; color: #fff; letter-spacing: 2px; text-shadow: 2px 2px 0 #000; }
        .subtitle { font-size: 18px; color: var(--text-color); margin-top: -7px; text-shadow: 1px 1px 0 #000; }

        .controls-container {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); z-index: 1000; pointer-events: none;
        }
        
        button { pointer-events: auto; font-family: var(--ui-font); cursor: pointer; border: none; }
        
        .btn-primary {
            font-size: 18px; font-weight: bold; letter-spacing: 3px;
            background: #fff; color: #000; border: 4px solid #000;
            padding: 12px 30px; text-transform: uppercase;
            box-shadow: 6px 6px 0 #000; transition: transform 0.1s;
        }
        .btn-primary:hover {
            background-color: #f0c040; transform: translate(-2px, -2px); box-shadow: 8px 8px 0 #000;
        }
        .btn-primary:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0 #000; }

        /* MENÜ SİSTEMİ */
        .menu-container {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        .menu-btn {
            background: transparent; color: #fff; font-size: 32px;
            text-shadow: 2px 2px 0 #000; border: none; cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-btn:active { transform: scale(0.9); }

        .dropdown-content {
            display: none; position: absolute;
            top: 100%; right: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border: 2px solid #000;
            flex-direction: column; z-index: 2001; margin-top: 5px;
        }
        .dropdown-content.show { display: flex; }
        
        .menu-item {
            padding: 12px 16px; width: 100%; text-align: left;
            background: none; border: none; border-bottom: 1px solid #ccc;
            font-family: var(--ui-font); font-size: 18px; cursor: pointer; color: black;
        }
        .menu-item:hover { background-color: #f0c040; color: white; }
        .menu-item:last-child { border-bottom: none; }

        /* MODAL PENCERELER */
        .modal-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.5); z-index: 2005;
            align-items: center; justify-content: center;
            backdrop-filter: blur(2px);
        }
        .modal-box {
            background: #fff;
            width: 350px; /* Soru işaretiyle aynı genişlik */
            border: 4px solid #000;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
        }
        /* Modal Başlıkları (How to Play başlığına benzer stil) */
        .modal-header-custom {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .modal-header {
            background: #000; color: #fff; padding: 10px;
            font-size: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        /* Past Puzzles Listesi Düzenlemesi */
        .level-list {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .level-item {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #eee;
            border: none;
            font-family: var(--ui-font);
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }
        .level-item:hover {
            background: #f0c040; /* Senin sarı rengin */
            transform: translateX(5px);
        }
        .close-modal-btn { color: #ff5252; background: none; font-weight: bold; font-size: 18px; border: none; cursor: pointer; }
        /* About Metni Stili */
        .about-text { padding: 20px; color: #333; line-height: 1.5; font-size: 16px; }
        .about-text hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }

        /* Soru işareti butonu için özel konumlandırma (isteğe bağlı) */
        .left-info-btn {
        cursor: pointer;
        background: none;
        border: none;
        color: #fff;
        font-size: 32px;
        text-shadow: 2px 2px 0 #000;
        }

        .tab-btn {
            flex: 1; padding: 10px; border: none; 
            background: #eee; font-family: var(--ui-font);
            font-size: 18px; cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active {
            background: #f0c040; /* Görseldeki sarı tonu */
            box-shadow: 2px 2px 0 #000;
        }
        .tab-content { 
            display: none;

function toggleDropdown() {
    const dropdown = document.getElementById("dropdown-menu");
    const menuBtn = document.querySelector('.menu-container .menu-btn');
    const menuOverlay = document.getElementById("menu-overlay"); // Blur katmanı
    
    dropdown.classList.toggle("show");
    
    if (dropdown.classList.contains("show")) {
        menuBtn.classList.add("menu-open");
        menuOverlay.style.display = "block"; // Bluru göster
    } else {
        menuBtn.classList.remove("menu-open");
        menuOverlay.style.display = "none"; // Bluru gizle
    }
}

function openLevelSelector() {
    // ÖNCE MENÜYÜ VE BLURU TAMAMEN KAPAT
    forceCloseMenu(); 
    
    const container = document.getElementById('level-list-container');
    container.innerHTML = '';
    LEVELS.forEach((lvl, idx) => {
        const btn = document.createElement('button');
        btn.className = 'level-item';
        btn.textContent = `${idx + 1}. ${lvl.name}`;
        btn.onclick = () => { loadLevel(idx); closeLevelSelector(); };
        container.appendChild(btn);
    });
    document.getElementById("level-modal").style.display = "flex";
}

function closeLevelSelector() {
    document.getElementById("level-modal").style.display = "none";
}

function openSettings() {
    forceCloseMenu(); // MENÜYÜ KAPAT
    document.getElementById("dropdown-menu").classList.remove("show");
    document.getElementById("settings-overlay").style.display = "flex";
    
    const slider = document.getElementById('grid-opacity-slider');
    const label = document.getElementById('grid-val-display');
    const currentVal = Math.round(gameState.gridOpacity * 100);
    
    slider.value = currentVal;
    label.textContent = currentVal + "%";
    
    slider.oninput = function(e) {
        const val = e.target.value;
        label.textContent = val + "%";
        gameState.gridOpacity = val / 100;
        localStorage.setItem('enclose_grid_opacity', gameState.gridOpacity);
        draw(); // Anlık güncelleme
    };
}

function closeSettings() {
    document.getElementById("settings-overlay").style.display = "none";
}

// Menü dışına tıklama kontrolü
window.onclick = function(event) {
    // Eğer tıklanan yer canvas ise (oyun alanı) hiçbir şey yapma
    if (event.target.id === 'gameCanvas') return;

    const dropdown = document.getElementById("dropdown-menu");
    const menuBtn = document.querySelector('.menu-container .menu-btn');
    const menuOverlay = document.getElementById("menu-overlay");

    // Menü butonu dışındaki bir yere tıklandığında
    if (!event.target.matches('.menu-btn')) {
        // Eğer bir menü açıksa kapat ve bluru kaldır
        if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
            menuBtn.classList.remove('menu-open');
            menuOverlay.style.display = "none";
        }
    }
};

function drawAnimatedPath(path) {
    if (!path || path.length < 2) return;
    const { tileSize, offsetX, offsetY } = gameState;

    // --- GÜNCEL AYAR (Line Thickness) ---
    // Masaüstü (50px tile): ~4px kalınlık
    // Mobil (20px tile): ~2px kalınlık
    // Math.floor(tileSize / 12) oranı genellikle pixel-art için en temiz sonucu verir.
    const lineWidth = Math.max(2, Math.floor(tileSize / 12));
    
    // Kesik çizgilerin sıklığını mobilde daha sık, masaüstünde daha geniş yaptık
    const dashLen = Math.floor(tileSize * 0.3);  
    const gapLen = Math.floor(tileSize * 0.3);
    const arrowLen = tileSize * 0.3; 

    const pathKey = path[path.length - 1].x + "," + path[path.length - 1].y + ":" + path.length;
    if (gameState.escapeAnim.pathKey !== pathKey) {
        gameState.escapeAnim = { pathKey, progress: 0, complete: false };
    }

    if (!gameState.escapeAnim.complete) {
        const remaining = (path.length - 1) - gameState.escapeAnim.progress;
        gameState.escapeAnim.progress += Math.max(0.08, remaining * 0.09);
        if (gameState.escapeAnim.progress >= path.length - 1) {
            gameState.escapeAnim.progress = path.length - 1;
            gameState.escapeAnim.complete = true;
        }
    }

    const fullTiles = Math.floor(gameState.escapeAnim.progress);
    const frac = gameState.escapeAnim.progress - fullTiles;
    const pathColor = "rgba(255, 255, 255, 0.8)";
    const getPos = (p) => ({
        px: p.x * tileSize + offsetX + tileSize / 2,
        py: p.y * tileSize + offsetY + tileSize / 2
    });
    const pts = [];
    const drawEnd = gameState.escapeAnim.complete ? path.length : fullTiles + 2;
    for (let i = 0; i < Math.min(drawEnd, path.length); i++) {
        pts.push(getPos(path[i]));
    }

    if (pts.length < 2) return;

    let drawPts = pts;
    if (gameState.escapeAnim.complete && pts.length >= 2) {
        drawPts = pts.map(p => ({ ...p }));
        const last = drawPts[drawPts.length - 1];
        const prev = drawPts[drawPts.length - 2];
        const angle = Math.atan2(last.py - prev.py, last.px - prev.px);
        drawPts[drawPts.length - 1] = {
            px: last.px - arrowLen * Math.cos(angle),
            py: last.py - arrowLen * Math.sin(angle)
        };
    }

    ctx.save();
    ctx.beginPath();
    ctx.lineWidth = lineWidth;
    ctx.strokeStyle = pathColor;
    ctx.setLineDash([dashLen, gapLen]);
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    ctx.moveTo(drawPts[0].px, drawPts[0].py);
    if (drawPts.length === 2) {
        let endX = drawPts[1].px, endY = drawPts[1].py;
        if (!gameState.escapeAnim.complete && fullTiles < 1) {
            endX = drawPts[0].px + (drawPts[1].px - drawPts[0].px) * frac;
            endY = drawPts[0].py + (drawPts[1].py - drawPts[0].py) * frac;
        }
        ctx.lineTo(endX, endY);
    } else {
        const tension = 0.35;
        for (let i = 0; i < drawPts.length - 1; i++) {
            const p0 = drawPts[Math.max(0, i - 1)];
            const p1 = drawPts[i];
            const p2 = drawPts[i + 1];
            const p3 = drawPts[Math.min(drawPts.length - 1, i + 2)];
            let targetP2 = p2;
            if (!gameState.escapeAnim.complete && i === drawPts.length - 2 && fullTiles + 1 < path.length) {
                targetP2 = {
                    px: p1.px + (p2.px - p1.px) * frac,
                    py: p1.py + (p2.py - p1.py) * frac
                };
            }
            const cp1x = p1.px + (targetP2.px - p0.px) * tension;
            const cp1y = p1.py + (targetP2.py - p0.py) * tension;
            const cp2x = targetP2.px - (p3.px - p1.px) * tension;
            const cp2y = targetP2.py - (p3.py - p1.py) * tension;
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, targetP2.px, targetP2.py);
        }
    }
    ctx.stroke();

    if (gameState.escapeAnim.complete && path.length >= 2) {
        const last = getPos(path[path.length - 1]);
        const prev = getPos(path[path.length - 2]);
        const angle = Math.atan2(last.py - prev.py, last.px - prev.px);
        const arrowSpread = 0.5;

        ctx.beginPath();
        ctx.setLineDash([]);
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = pathColor;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        const tipX = last.px;
        const tipY = last.py;
        const leftX = tipX - arrowLen * Math.cos(angle - arrowSpread);
        const leftY = tipY - arrowLen * Math.sin(angle - arrowSpread);
        const rightX = tipX - arrowLen * Math.cos(angle + arrowSpread);
        const rightY = tipY - arrowLen * Math.sin(angle + arrowSpread);

        ctx.moveTo(leftX, leftY);
        ctx.lineTo(tipX, tipY);
        ctx.lineTo(rightX, rightY);
        ctx.stroke();
    }
    ctx.restore();
}

function resolveBubbleSide(escapePath, mobyPos, cols) {
    if (!escapePath || escapePath.length < 2) {
        return BUBBLE_SIDE.RIGHT;
    }

    // İlk adımın yatay yönüne bak
    const dx = escapePath[1].x - escapePath[0].x;
    if (dx < 0) return BUBBLE_SIDE.RIGHT;  // Ok sola → balon sağda
    if (dx > 0) return BUBBLE_SIDE.LEFT;   // Ok sağa → balon solda

    // İlk adım dikey ise ikinci adıma bak
    if (escapePath.length >= 3) {
        const dx2 = escapePath[2].x - escapePath[1].x;
        if (dx2 < 0) return BUBBLE_SIDE.RIGHT;
        if (dx2 > 0) return BUBBLE_SIDE.LEFT;
    }

    // Tamamen dikey → Moby'nin haritadaki konumuna göre karar ver
    const isOnLeftHalf = mobyPos.x < cols / 2;
    return isOnLeftHalf ? BUBBLE_SIDE.RIGHT : BUBBLE_SIDE.LEFT;
}

// --- 3. OYUN MOTORU (LOGIC) ---

async function initGame() {
    window.addEventListener('resize', resize);

    // --- MOUSE OLAYLARI (Masaüstü için) ---
    // Masaüstünde tıklama ve gezme ayrıdır, basitçe ekliyoruz.
    canvas.addEventListener('mousedown', (e) => handleInput(e, 'click'));
    canvas.addEventListener('mousemove', (e) => handleInput(e, 'hover'));

    // --- DOKUNMATİK OLAYLARI (Mobil/iOS için) ---
    // Burası kritik: Dokunma başladığında HEM hover HEM click gönderiyoruz.
    // Böylece Moby'ye dokunursan 'hover' tetiklenip balon açılıyor.
    canvas.addEventListener('touchstart', (e) => {
        if (e.cancelable) e.preventDefault(); // Sayfanın kaymasını engelle
        
        // 1. Önce parmağın olduğu yeri 'hover' olarak işaretle (Balon için)
        handleInput(e, 'hover'); 
        
        // 2. Sonra tıklama işlemini yap (Şamandıra koymak için)
        handleInput(e, 'click'); 
    }, { passive: false });

    // Parmağı sürüklerken de hover konumunu güncelle
    canvas.addEventListener('touchmove', (e) => {
        if (e.cancelable) e.preventDefault();
        handleInput(e, 'hover');
    }, { passive: false });


    // Mouse oyun alanından çıkarsa hover'ı sıfırla
    canvas.addEventListener('mouseleave', () => gameState.hoverPos = {x: -1, y: -1});
    
    // Reset butonu ve diğer yüklemeler
    document.getElementById('reset-btn').onclick = () => loadLevel(gameState.currentLevelIndex);

    await loadAssets();
    loadLevel(LEVELS.length - 1);
    loop();
}

async function loadAssets() {
    const loadImg = (src) => new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = () => { console.error("Resim yüklenemedi"); resolve(null); }; 
        img.src = src;
    });

    const keys = Object.keys(ASSETS);
    const images = await Promise.all(keys.map(k => loadImg(ASSETS[k])));
    
    keys.forEach((key, i) => { sprites[key] = images[i]; });
    sprites.buoys = [sprites.buoy0, sprites.buoy1, sprites.buoy2, sprites.buoy3];
}

function loadLevel(index) {
    gameState.currentLevelIndex = index;
    const levelData = LEVELS[index];
    gameState.grid = levelData.map.map(row => [...row]);
    gameState.rows = gameState.grid.length;
    gameState.cols = gameState.grid[0].length;
    gameState.maxWalls = levelData.maxWalls;
    
    for(let y=0; y<gameState.rows; y++) {
        for(let x=0; x<gameState.cols; x++) {
            if(gameState.grid[y][x] === TILE_TYPE.MOBY) gameState.mobyPos = {x, y};
        }
    }

    gameState.playerWalls = [];
    gameState.isWon = false;
    gameState.winningPath = null;
    gameState.winAlpha = 0;
    //  loadLevel'da sıfırla
    gameState.showingOptimal = false;
    gameState.savedPlayerWalls = [];
    gameState.savedPlayerScore = 0;
    gameState.savedPlayerPath = null;
    gameState.optimalMessage = null;
    gameState.optimalMessageTime = 0;

    document.getElementById('level-name-display').textContent = `Level ${index + 1} - ${levelData.name}`;
    resize();
}

function toggleOptimalView() {
    const level = LEVELS[gameState.currentLevelIndex];
    if (!level.optimalWalls || level.optimalWalls.length === 0) return;

    // Oyuncu zaten optimali bulduysa
    if (gameState.lastScore >= level.optimalArea && !gameState.showingOptimal) {
        gameState.optimalMessage = "You found the optimal solution!";
        gameState.optimalMessageTime = Date.now();
        return;
    }

    if (!gameState.showingOptimal) {
        // === OPTIMAL'E GEÇ ===
        // Oyuncunun çözümünü kaydet
        gameState.savedPlayerWalls = [...gameState.playerWalls];
        gameState.savedPlayerScore = gameState.lastScore;
        gameState.savedPlayerPath = gameState.winningPath;

        // Oyuncunun buoy'larını grid'den kaldır
        for (const w of gameState.playerWalls) {
            gameState.grid[w.y][w.x] = TILE_TYPE.WATER;
        }

        // Optimal buoy'ları yerleştir
        gameState.playerWalls = level.optimalWalls.map(w => ({ x: w.x, y: w.y, spawnTime: Date.now() }));
        for (const w of gameState.playerWalls) {
            gameState.grid[w.y][w.x] = TILE_TYPE.BUOY;
        }

        // Optimal alanı hesapla (checkWinCondition'ı kullan)
        checkWinCondition();
        gameState.lastScore = level.optimalArea;
        gameState.showingOptimal = true;

    } else {
        // === OYUNCUYA GERİ DÖN ===
        // Optimal buoy'ları kaldır
        for (const w of gameState.playerWalls) {
            gameState.grid[w.y][w.x] = TILE_TYPE.WATER;
        }

        // Oyuncunun buoy'larını geri koy
        gameState.playerWalls = [...gameState.savedPlayerWalls];
        for (const w of gameState.playerWalls) {
            gameState.grid[w.y][w.x] = TILE_TYPE.BUOY;
        }

        gameState.lastScore = gameState.savedPlayerScore;
        gameState.winningPath = gameState.savedPlayerPath;
        gameState.isWon = true;
        gameState.showingOptimal = false;
    }
}

function resize() {
    const dpr = window.devicePixelRatio || 1;
    const displayWidth = window.innerWidth;
    const displayHeight = window.innerHeight;

    canvas.width = displayWidth * dpr;
    canvas.height = displayHeight * dpr;
    canvas.style.width = displayWidth + "px";
    canvas.style.height = displayHeight + "px";

    ctx.scale(dpr, dpr);
    ctx.imageSmoothingEnabled = false;

    const safeW = displayWidth - 20; 
    const safeH = displayHeight - 180; 

    const tileW = Math.floor(safeW / gameState.cols);
    const tileH = Math.floor(safeH / gameState.rows);
    
    let ts = Math.min(tileW, tileH);
    ts = Math.max(GAME_CONFIG.TILE_SIZE_MIN, Math.min(GAME_CONFIG.TILE_SIZE_MAX, ts));
    
    gameState.tileSize = ts;
    
    const mapW = gameState.cols * ts;
    const mapH = gameState.rows * ts;

    gameState.offsetX = Math.floor((displayWidth - mapW) / 2);
    gameState.offsetY = 80 + Math.floor((safeH - mapH) / 2);
    
    if(gameState.grid.length > 0) generateWaves();
    draw();
}

// ==========================================
// SPEECH BUBBLE SYSTEM (9-SLICE RENDERING)
// ==========================================

/**
 * 9-Slice Tekniği ile Balon Çizer
 * Bu fonksiyon spriteları bozmadan uzatır/kısaltır.
 */
function draw9Slice(ctx, img, x, y, width, height) {
    const { SLICE, WIDTH, HEIGHT } = BUBBLE_CONFIG.SPRITE;
    
    // Orta bölümün genişliği ve yüksekliği
    const centerW = WIDTH - SLICE.LEFT - SLICE.RIGHT;
    const centerH = HEIGHT - SLICE.TOP - SLICE.BOTTOM;

    // Hedef (ekrandaki) orta bölüm boyutları
    const targetCenterW = width - SLICE.LEFT - SLICE.RIGHT;
    const targetCenterH = height - SLICE.TOP - SLICE.BOTTOM;

    // 1. Sol Üst
    ctx.drawImage(img, 0, 0, SLICE.LEFT, SLICE.TOP, x, y, SLICE.LEFT, SLICE.TOP);
    // 2. Orta Üst (Uzatılan kısım)
    ctx.drawImage(img, SLICE.LEFT, 0, centerW, SLICE.TOP, x + SLICE.LEFT, y, targetCenterW, SLICE.TOP);
    // 3. Sağ Üst
    ctx.drawImage(img, WIDTH - SLICE.RIGHT, 0, SLICE.RIGHT, SLICE.TOP, x + width - SLICE.RIGHT, y, SLICE.RIGHT, SLICE.TOP);

    // 4. Sol Orta (Uzatılan kısım)
    ctx.drawImage(img, 0, SLICE.TOP, SLICE.LEFT, centerH, x, y + SLICE.TOP, SLICE.LEFT, targetCenterH);
    // 5. MERKEZ (Hem yatay hem dikey uzatılan kısım)
    ctx.drawImage(img, SLICE.LEFT, SLICE.TOP, centerW, centerH, x + SLICE.LEFT, y + SLICE.TOP, targetCenterW, targetCenterH);
    // 6. Sağ Orta (Uzatılan kısım)
    ctx.drawImage(img, WIDTH - SLICE.RIGHT, SLICE.TOP, SLICE.RIGHT, centerH, x + width - SLICE.RIGHT, y + SLICE.TOP, SLICE.RIGHT, targetCenterH);

    // 7. Sol Alt
    ctx.drawImage(img, 0, HEIGHT - SLICE.BOTTOM, SLICE.LEFT, SLICE.BOTTOM, x, y + height - SLICE.BOTTOM, SLICE.LEFT, SLICE.BOTTOM);
    // 8. Orta Alt (Uzatılan kısım)
    ctx.drawImage(img, SLICE.LEFT, HEIGHT - SLICE.BOTTOM, centerW, SLICE.BOTTOM, x + SLICE.LEFT, y + height - SLICE.BOTTOM, targetCenterW, SLICE.BOTTOM);
    // 9. Sağ Alt
    ctx.drawImage(img, WIDTH - SLICE.RIGHT, HEIGHT - SLICE.BOTTOM, SLICE.RIGHT, SLICE.BOTTOM, x + width - SLICE.RIGHT, y + height - SLICE.BOTTOM, SLICE.RIGHT, SLICE.BOTTOM);
}

/**
 * Pixel-Art Metin Render
 * Metni bulanıklaştırmadan çizmek için tam sayı koordinatlara oturtur.
 */
function renderBubbleText(ctx, text, centerX, centerY, maxWidth, ts) {
    const fontSize = Math.max(10, Math.floor(ts * BUBBLE_CONFIG.LAYOUT.TEXT_SIZE));
    ctx.font = `bold ${fontSize}px "Schoolbell", cursive`;
    ctx.fillStyle = "#333";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.imageSmoothingEnabled = false;

    const segments = text.split('\n');
    const lines = [];
    for (const seg of segments) {
        const words = seg.split(' ');
        let line = '';
        for (const word of words) {
            const test = line ? line + ' ' + word : word;
            if (ctx.measureText(test).width > maxWidth && line) {
                lines.push(line);
                line = word;
            } else {
                line = test;
            }
        }
        if (line) lines.push(line);
    }

    const lineH = fontSize * 1.3;
    const totalH = lines.length * lineH;
    const startY = centerY - totalH / 2 + lineH / 2;

    for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], Math.round(centerX), Math.round(startY + i * lineH));
    }
    return lines.length;
}

/**
 * Ana Konuşma Balonu Yöneticisi
 * Bu fonksiyon Moby'nin konumuna ve kaçış yoluna göre balonu render eder.
 */
function renderSpeechBubble(ctx, gs, assets) {
    const anim = gs.bubbleAnim;
    if (!anim.active) return;

    const ts = gs.tileSize;
    const oX = gs.offsetX;
    const oY = gs.offsetY;
    const elapsed = Date.now() - anim.startTime;

    const mobyScreenX = oX + gs.mobyPos.x * ts;
    const mobyScreenY = oY + gs.mobyPos.y * ts;
    const mobyCenterX = mobyScreenX + ts / 2;
    const mobyCenterY = mobyScreenY + ts / 2;

    const smallDotSize = ts * 0.35; 
    const bigDotSize = ts * 0.55;   

    // === KÜÇÜK NOKTA (Small Dot) ===
    // Konum: Moby'nin kafasına yakın
    const dotSmall = (anim.side === 'right') ? assets.rightDotSmall : assets.leftDotSmall;
    if (dotSmall && elapsed >= 0) {
        const alpha = Math.min(1, elapsed / 150);

        let dotX = (anim.side === 'right')
            ? mobyCenterX + (ts * 0.25)  // Sağa hafif kayık
            : mobyCenterX - (ts * 0.25) - smallDotSize;

        const dotY = mobyCenterY - (ts * 0.9); // 0.9 birim yukarıda

        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(dotSmall, Math.round(dotX), Math.round(dotY), Math.round(smallDotSize), Math.round(smallDotSize * 1.2));
        ctx.restore();
    }

    // === BÜYÜK NOKTA (Big Dot) ===
    // Konum: Küçük nokta ile Balonun arasında, daha yukarıda ve daha dışarıda
    const dotBig = (anim.side === 'right') ? assets.rightDotBig : assets.leftDotBig;
    if (dotBig && elapsed >= 120) {
        const alpha = Math.min(1, (elapsed - 120) / 150);

        let dotX = (anim.side === 'right')
            ? mobyCenterX + (ts * 0.60)  // Küçük noktadan (0.25) daha sağda (0.60)
            : mobyCenterX - (ts * 0.60) - bigDotSize;

        const dotY = mobyCenterY - (ts * 1.45); // Küçük noktadan (0.9) daha yukarıda (1.45)

        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(dotBig, Math.round(dotX), Math.round(dotY), Math.round(bigDotSize), Math.round(bigDotSize));
        ctx.restore();
    }

    // === BALON ===
    if (elapsed < 250) return;
    const side = anim.side;
    const bubbleSprite = (side === 'left') ? assets.bubbleLeft : assets.bubbleRight;
    if (!bubbleSprite) return;

    const fadeT = Math.min(1, (elapsed - 250) / 200);
    const message = MOBY_MESSAGES[anim.msgIndex % MOBY_MESSAGES.length];
    
    const fontSize = Math.max(10, Math.floor(ts * BUBBLE_CONFIG.LAYOUT.TEXT_SIZE));
    ctx.font = `bold ${fontSize}px "Schoolbell", cursive`;
    
    const padX = ts * BUBBLE_CONFIG.LAYOUT.PADDING_X + 8;
    const minW = ts * BUBBLE_CONFIG.LAYOUT.MIN_WIDTH;

    const testMaxW = ts * BUBBLE_CONFIG.LAYOUT.MAX_WIDTH - padX * 2;
    const segments = message.split('\n');
    const lines = [];
    for (const seg of segments) {
        const words = seg.split(' ');
        let line = '';
        for (const word of words) {
            const test = line ? line + ' ' + word : word;
            if (ctx.measureText(test).width > testMaxW && line) {
                lines.push(line);
                line = word;
            } else {
                line = test;
            }
        }
        if (line) lines.push(line);
    }

    let maxLineW = 0;
    for (const l of lines) {
        const w = ctx.measureText(l).width;
        if (w > maxLineW) maxLineW = w;
    }
    let bubbleW = maxLineW + padX * 2;
    if (bubbleW < minW) bubbleW = minW;

    const lineH = fontSize * 1.3;
    const bubbleH = Math.max(ts * 1.2, lines.length * lineH + ts * 0.6);

    // Balon Konumu
    let bubbleX = (side === 'right')
        ? mobyCenterX + ts * 0.5
        : mobyCenterX - ts * 0.5 - bubbleW;
        
    // Balonu Big Dot'un üzerine binmemesi için iyice yukarı alıyoruz (1.8 birim)
    const bubbleY = mobyCenterY - (ts * 1.65) - bubbleH;

    ctx.save();
    ctx.globalAlpha = fadeT;
    ctx.imageSmoothingEnabled = false;
    draw9Slice(ctx, bubbleSprite, bubbleX, bubbleY, bubbleW, bubbleH);
    renderBubbleText(ctx, message, bubbleX + bubbleW / 2, bubbleY + bubbleH / 2, bubbleW - padX * 2, ts);
    ctx.restore();
}

function generateWaves() {
    gameState.waves = []; // Dış dalgalar
    const { cols, rows, tileSize, offsetX, offsetY } = gameState;
        
    // Ekranın tamamını kapsayacak sanal grid sınırlarını hesapla
    // offsetX'i baz alarak geriye ve ileriye doğru kaç kare sığar?
    const startCol = Math.floor(-offsetX / tileSize);
    const endCol = cols + Math.floor((window.innerWidth - (offsetX + cols * tileSize)) / tileSize) + 1;
        
    const startRow = Math.floor(-offsetY / tileSize);
    const endRow = rows + Math.floor((window.innerHeight - (offsetY + rows * tileSize)) / tileSize) + 1;

    // İç dalga haritasını sıfırla
    gameState.waveMap = Array.from({ length: rows }, () => new Array(cols).fill(false));

    // Tüm ekranı grid grid tara
    for (let c = startCol; c <= endCol; c++) {
        for (let r = startRow; r <= endRow; r++) {
                
            // Bu koordinat oyun alanının (Map) içinde mi?
            const isInsideMap = (c >= 0 && c < cols && r >= 0 && r < rows);

            // Rastgelelik (Yoğunluk ayarı: %10 şansla dalga koy)
            if (Math.random() > 0.10) continue; 

            if (isInsideMap) {
                // --- İÇ DALGA ---
                // Sadece su olan yere koy
                if (gameState.grid[r][c] === TILE_TYPE.WATER) {
                        gameState.waveMap[r][c] = true;
                }
            } else {
                // --- DIŞ DALGA ---
                // Izgaraya tam oturan koordinatları hesapla
                const x = offsetX + (c * tileSize);
                const y = offsetY + (r * tileSize);
                gameState.waves.push({ x, y });
            }
        }
    }
}

function handleInput(e, type) {
    if (e.cancelable) e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    // ÖNCE koordinatları al
    let clientX = (e.touches && e.touches.length > 0) ? e.touches[0].clientX : e.clientX;
    let clientY = (e.touches && e.touches.length > 0) ? e.touches[0].clientY : e.clientY;
    // SONRA gameState'e ata
    gameState._mouseX = clientX - rect.left;
    gameState._mouseY = clientY - rect.top;

    const x = Math.floor((clientX - rect.left - gameState.offsetX) / gameState.tileSize);
    const y = Math.floor((clientY - rect.top - gameState.offsetY) / gameState.tileSize);

    if (type === 'hover') {
        if (gameState.hoverPos.x !== x || gameState.hoverPos.y !== y) {
            const wasMoby = gameState.hoverPos.x === gameState.mobyPos.x && 
                            gameState.hoverPos.y === gameState.mobyPos.y;
            const isMoby = x === gameState.mobyPos.x && y === gameState.mobyPos.y;

            // Moby'den çıkıyorsak her şeyi sıfırla
            if (wasMoby && !isMoby) {
                gameState.escapeAnim = { pathKey: null, progress: 0, complete: false };
                gameState.bubbleAnim = { active: false, side: 'right', msgIndex: 0, startTime: 0, sideSet: false };
            }

            // Moby'ye giriyorsak balonu başlat
            if (!wasMoby && isMoby) {
                gameState.bubbleAnim = {
                    active: true,
                    side: 'right',
                    msgIndex: Math.floor(Math.random() * MOBY_MESSAGES.length),
                    startTime: Date.now(),
                    sideSet: false
                };
            }
        }
        gameState.hoverPos = { x, y };
        return;
    }
    // See Optimal tıklama
    if (gameState._optBtn && gameState.isWon) {
        toggleOptimalView();
        return;
    }

    if (x < 0 || x >= gameState.cols || y < 0 || y >= gameState.rows) return;

    if (gameState.isWon && !gameState.showingOptimal) {
        const wallIndex = gameState.playerWalls.findIndex(w => w.x === x && w.y === y);
        if (wallIndex !== -1) {
            gameState.grid[y][x] = TILE_TYPE.WATER;
            gameState.playerWalls.splice(wallIndex, 1);
            gameState.isWon = false;
            gameState.winningPath = null;
        }
        return;
    }

    const cell = gameState.grid[y][x];
    if ((cell === TILE_TYPE.WATER || cell === TILE_TYPE.MOBY) && gameState.playerWalls.length < gameState.maxWalls) {
        if (cell === TILE_TYPE.MOBY) return;
        gameState.grid[y][x] = TILE_TYPE.BUOY;
        gameState.playerWalls.push({ x, y, spawnTime: Date.now() });
        checkWinCondition();
    } else if (cell === TILE_TYPE.BUOY) {
        const idx = gameState.playerWalls.findIndex(w => w.x === x && w.y === y);
        if (idx !== -1) {
            gameState.grid[y][x] = TILE_TYPE.WATER;
            gameState.playerWalls.splice(idx, 1);
        }
    }
}

function checkWinCondition() {
    const { rows, cols } = gameState;
    const visited = Array.from({ length: rows }, () => new Uint8Array(cols).fill(0));
    const queue = [gameState.mobyPos];
    visited[gameState.mobyPos.y][gameState.mobyPos.x] = 1;

    let escaped = false;
    let areaSize = 0;

    while(queue.length > 0) {
        const {x, y} = queue.shift();
        areaSize++;
        if (x === 0 || x === cols - 1 || y === 0 || y === rows - 1) escaped = true;

        const dirs = [[0,1], [0,-1], [1,0], [-1,0]];
        for(let d of dirs) {
            const nx = x + d[0];
            const ny = y + d[1];
            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                if (visited[ny][nx] === 0 && gameState.grid[ny][nx] !== TILE_TYPE.LAND && gameState.grid[ny][nx] !== TILE_TYPE.BUOY) {
                    visited[ny][nx] = 1;
                    queue.push({x: nx, y: ny});
                }
            }
        }
    }

    if (!escaped) {
        gameState.isWon = true;
        gameState.winningPath = visited;
        gameState.lastScore = areaSize;
    }
}

function findEscapePath() {
    const { rows, cols, mobyPos } = gameState;
    // BFS için kuyruk: x, y koordinatları ve o ana kadar izlenen yol (path)
    const queue = [{ x: mobyPos.x, y: mobyPos.y, path: [] }];
    const visited = Array.from({ length: rows }, () => new Uint8Array(cols).fill(0));
    visited[mobyPos.y][mobyPos.x] = 1;

    while (queue.length > 0) {
        const { x, y, path } = queue.shift();
        const currentPath = [...path, { x, y }];

        // Harita kenarına ulaştık mı? (Kaçış yolu bulundu!)
        if (x === 0 || x === cols - 1 || y === 0 || y === rows - 1) {
            return currentPath;
        }

        const dirs = [[0, 1], [0, -1], [1, 0], [-1, 0]];
        for (let [dx, dy] of dirs) {
            const nx = x + dx;
            const ny = y + dy;

            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                // Sadece su olan ve daha önce gidilmemiş yerlere bak
                if (visited[ny][nx] === 0 && gameState.grid[ny][nx] !== TILE_TYPE.LAND && gameState.grid[ny][nx] !== TILE_TYPE.BUOY) {
                    visited[ny][nx] = 1;
                    queue.push({ x: nx, y: ny, path: currentPath });
                }
            }
        }
    }
    return null; // Kaçacak yer yoksa null döndürür
}

// --- RENDERING (KATMANLI ÇİZİM) ---
function draw() {
    const { tileSize, offsetX, offsetY, rows, cols } = gameState;
    const now = Date.now();

    // 1. KATMAN: ARKAPLAN
    ctx.fillStyle = GAME_CONFIG.BG_COLOR;
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

    if (sprites.wave) {
        ctx.globalAlpha = 0.6;
        for (const w of gameState.waves) {
            ctx.drawImage(sprites.wave, w.x, w.y, tileSize, tileSize);
        }
        ctx.globalAlpha = 1.0;
    }

    // 2. KATMAN: ZEMİN (SU VE KARA) - Çizgi Yok!
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            const px = x * tileSize + offsetX;
            const py = y * tileSize + offsetY;
            const cell = gameState.grid[y][x];

            // Kazanma Efekti (Zemine basılmalı)
            if (gameState.isWon && gameState.winningPath[y][x]) {
                const pulse = Math.sin(now / 500) * 0.1 + 0.5;
                ctx.fillStyle = `rgba(0, 210, 255, ${pulse})`;
                ctx.fillRect(px, py, tileSize, tileSize);
            }

            // İÇ DALGA ÇİZİMİ (Grid'e Hizalı & Tam Boyut)
            if (gameState.waveMap && gameState.waveMap[y][x] && sprites.wave) {
                ctx.globalAlpha = 0.6; // Dış dalgalarla aynı şeffaflık
                ctx.drawImage(
                    sprites.wave,
                    px,      // Ofset yok, tam köşeye
                    py,      // Ofset yok, tam köşeye
                    tileSize,// Tam boyut
                    tileSize // Tam boyut
                );
                ctx.globalAlpha = 1.0;
            }

            // Kara Çizimi
            if (cell === TILE_TYPE.LAND) {
                drawLandOnly(x, y, px, py, tileSize);
            }
        }
    }

    // 3. KATMAN: GLOBAL GRID (EN TEMİZ ÇİZGİLER)
    drawGridLayer();

    // 4. KATMAN: NESNELER (ÜSTTE DURUR)
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            const px = x * tileSize + offsetX;
            const py = y * tileSize + offsetY;
            const cell = gameState.grid[y][x];

            // Moby Dick (Duruma Göre Değişen Görsel)
            if (x === gameState.mobyPos.x && y === gameState.mobyPos.y) {
                 // Eğer oyun kazanıldıysa 'mobyHappy', değilse normal 'moby' seç
                 const currentSprite = gameState.isWon ? sprites.mobyHappy : sprites.moby;
                 
                 if(currentSprite) {
                     ctx.drawImage(currentSprite, px+2, py+2, tileSize-4, tileSize-4);
                 }
            }
                        
            // Şamandıra (Buoy)
            if (cell === TILE_TYPE.BUOY) {
                const wall = gameState.playerWalls.find(w => w.x === x && w.y === y);
                const elapsed = now - (wall ? wall.spawnTime : 0);
                let frame = Math.floor(elapsed / 50);
                if(frame > 3) frame = 3;
                
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.fillRect(px + 4, py + tileSize - 6, tileSize - 8, 4);
                
                const img = sprites.buoys[frame];
                if (img) drawSpriteAspect(img, px, py, tileSize);
            }

            // Ghost Preview
            const hx = gameState.hoverPos.x;
            const hy = gameState.hoverPos.y;
            if (!gameState.isWon && x === hx && y === hy && cell === TILE_TYPE.WATER && gameState.playerWalls.length < gameState.maxWalls) {
                 if(x !== gameState.mobyPos.x || y !== gameState.mobyPos.y) {
                     ctx.save();
                     ctx.globalAlpha = 0.5;
                     if(sprites.buoys[0]) drawSpriteAspect(sprites.buoys[0], px, py, tileSize);
                     ctx.restore();
                 }
            }
        }
    }

    // 5. KATMAN: KAÇIŞ YOLU + KONUŞMA BALONU
    if (!gameState.isWon) {
        const isHoveringMoby = gameState.hoverPos.x === gameState.mobyPos.x && 
                            gameState.hoverPos.y === gameState.mobyPos.y;
        if (isHoveringMoby) {
            const escapePath = findEscapePath();
            if (escapePath && escapePath.length >= 3) {
                // Balon yönünü belirle (sadece bir kere)
                if (gameState.bubbleAnim.active && !gameState.bubbleAnim.sideSet) {
                    gameState.bubbleAnim.side = resolveBubbleSide(escapePath, gameState.mobyPos, gameState.cols);
                    gameState.bubbleAnim.sideSet = true;
                }

                // Ok çizimi
                const moby = escapePath[0];
                const next = escapePath[1];
                const border = {
                    x: (moby.x + next.x) / 2,
                    y: (moby.y + next.y) / 2
                };
                drawAnimatedPath([border, ...escapePath.slice(1)]);
            }
            renderSpeechBubble(ctx, gameState, sprites);
        }
    }
    
    // UI Update
    const bottomY = offsetY + (rows * tileSize) + 30;
    ctx.save();
    ctx.font = "22px 'Schoolbell'";
    ctx.textAlign = "left"; ctx.fillStyle = "#66bb6a";
    ctx.fillText(`Buoy: ${gameState.maxWalls - gameState.playerWalls.length}/${gameState.maxWalls}`, offsetX, bottomY);
    ctx.textAlign = "right"; ctx.fillStyle = "#fff";
    const scoreStr = gameState.isWon ? `Area: ${gameState.lastScore}` : "Area: -";
    ctx.fillText(scoreStr, offsetX + (cols * tileSize), bottomY);

    // See Optimal butonu (sadece kazanıldıysa)
    if (gameState.isWon) {
        const optY = bottomY + 24;
        ctx.font = "16px 'Schoolbell'";
        ctx.textAlign = "right";

        // "You found optimal" mesajı aktifse
        if (gameState.optimalMessage && (Date.now() - gameState.optimalMessageTime) < 2500) {
            ctx.fillStyle = "#f0c040";
            ctx.fillText(gameState.optimalMessage, offsetX + (cols * tileSize), optY);
        } else {
            gameState.optimalMessage = null;

            const label = gameState.showingOptimal ? "Your Solution" : "See Optimal";

            // Hover kontrolü
            const labelWidth = ctx.measureText(label).width;
            const labelX = offsetX + (cols * tileSize) - labelWidth;
            const isHovering = gameState._mouseX >= labelX
                            && gameState._mouseX <= labelX + labelWidth
                            && gameState._mouseY >= optY - 14
                            && gameState._mouseY <= optY + 4;
            
                            // --- YENİ ANİMASYON KODU BAŞLANGICI ---
            
            // 1. Hedef opaklığı belirle (Hover ise 1.0, değilse 0.6)
            const targetAlpha = isHovering ? 1.0 : 0.6;

            // 2. Mevcut opaklığı hedefe doğru yavaşça kaydır (0.1 hızıyla)
            // Bu formül yumuşak bir geçiş sağlar. 0.1'i düşürürsen yavaşlar, artırırsan hızlanır.
            gameState.optBtnAlpha += (targetAlpha - gameState.optBtnAlpha) * 0.1;

            // 3. Rengi hesaplanan opaklık ile ayarla
            ctx.fillStyle = `rgba(255, 255, 255, ${gameState.optBtnAlpha})`;
            
            // --- YENİ ANİMASYON KODU BİTİŞİ ---

            ctx.fillText(label, offsetX + (cols * tileSize), optY);
            
            // Cursor değiştir
            canvas.style.cursor = isHovering ? "pointer" : "default";

            // Tıklama alanını kaydet
            gameState._optBtn = isHovering;
        }
    }

    ctx.restore();
}

function loop() {
    draw();
    requestAnimationFrame(loop);
}

// Sadece Zemin (Çizgisiz)
function drawLandOnly(x, y, px, py, size) {
    const isLandBelow = (y < gameState.rows - 1 && gameState.grid[y+1][x] === TILE_TYPE.LAND);
    
    if (isLandBelow) {
        if(sprites.grassMiddle) {
            ctx.drawImage(sprites.grassMiddle, px, py, size, size);
        } else { 
            ctx.fillStyle = "#35693f"; 
            ctx.fillRect(px, py, size, size); 
        }
    } else {
        const hasLandLeft = (x > 0 && gameState.grid[y][x-1] === TILE_TYPE.LAND);
        const hasLandRight = (x < gameState.cols - 1 && gameState.grid[y][x+1] === TILE_TYPE.LAND);
        
        if (!hasLandLeft && !hasLandRight) {
            if(sprites.grassSingle) ctx.drawImage(sprites.grassSingle, px, py, size, size);
        } else {
            const img = (x % 2 === 0) ? sprites.grassSide1 : sprites.grassSide2;
            if(img) ctx.drawImage(img, px, py, size, size);
        }
    }
    
    // Gölgeler
    ctx.fillStyle = "rgba(20, 40, 30, 0.5)";
    if(y===0 || gameState.grid[y-1][x] === 0) ctx.fillRect(px, py, size, 4);
    if(x===0 || gameState.grid[y][x-1] === 0) ctx.fillRect(px, py, 4, size);
    if(x===gameState.cols-1 || gameState.grid[y][x+1] === 0) ctx.fillRect(px+size-4, py, 4, size);
}

// Global Grid Çizici
function drawGridLayer() {
    if (gameState.gridOpacity <= 0) return;

    const { cols, rows, tileSize, offsetX, offsetY, gridOpacity } = gameState;
    const width = cols * tileSize;
    const height = rows * tileSize;
    
    ctx.beginPath();
    ctx.strokeStyle = `rgba(0, 0, 0, ${gridOpacity})`;
    ctx.lineWidth = 0.5;

    // Dikey
    for (let x = 0; x <= cols; x++) {
        const xPos = offsetX + (x * tileSize) + 0.5;
        ctx.moveTo(xPos, offsetY);
        ctx.lineTo(xPos, offsetY + height);
    }
    // Yatay
    for (let y = 0; y <= rows; y++) {
        const yPos = offsetY + (y * tileSize) + 0.5;
        ctx.moveTo(offsetX, yPos);
        ctx.lineTo(offsetX + width, yPos);
    }
    ctx.stroke();
}

function drawSpriteAspect(img, x, y, size) {
    const ratio = img.height / img.width;
    const h = size * ratio;
    ctx.drawImage(img, x, y + size - h, size, h);
}
